<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch And Express Sample</title>
</head>
<body>
    <p>
        <h1>Fetch And Express Sample</h1>
    </p>
    <p>
        <span id="nameSpan">Name</span>
        <input type="text" id="userName" value="Wiggins"/>
    </p>
    <p>
        <span id="shoutSpan">Shout?</span>
        <input type="checkbox" id="shoutText" value="true"/>
    </p>
    <p>
        <input type="button" id="getWithQueryButton" value="Get by Query Params"/>
    </p>
    <p>
        <input type="button" id="getWithPathButton" value="Get by Path Params"/>
    </p>
    <p>
        <input type="button" id="postWithBodyButton" value="Post With Body"/>
    </p>
    <p>
        <span id="responseSpan">Response:</span>
        <span id="responseText">N/A</span>
    </p>
    <script src="index.js"></script>
</body>
